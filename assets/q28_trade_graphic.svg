<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 480">
  <style>
    .title { font: 32px 'Times New Roman', serif; }
    .sub { font: 26px 'Times New Roman', serif; font-weight: bold; }
    .list { font: 24px 'Times New Roman', serif; }
    .note { font: 20px 'Times New Roman', serif; fill: #555; }
  </style>
  <rect x="0" y="0" width="1100" height="480" fill="#fff" stroke="#b5b5b5" stroke-width="2" />
  <line x1="550" y1="60" x2="550" y2="420" stroke="#bbb" stroke-width="3" stroke-dasharray="6 6" />

  <text class="title" x="70" y="90">Total U.S. imports from China: $452.2 billion</text>
  <text class="title" x="590" y="90">Total U.S. exports to China: $106.6 billion</text>

  <rect x="80" y="120" width="360" height="60" fill="#d7dff5" stroke="#909cc2" stroke-width="2" />
  <polygon points="440,120 490,150 440,180" fill="#d7dff5" stroke="#909cc2" stroke-width="2" />
  <text class="sub" x="110" y="160">China</text>
  <text class="sub" x="350" y="160">U.S.</text>

  <rect x="600" y="120" width="360" height="60" fill="#d7dff5" stroke="#909cc2" stroke-width="2" />
  <polygon points="960,120 1010,150 960,180" fill="#d7dff5" stroke="#909cc2" stroke-width="2" />
  <text class="sub" x="630" y="160">U.S.</text>
  <text class="sub" x="880" y="160">China</text>

  <rect x="80" y="220" width="420" height="210" fill="#fdfdfd" stroke="#909090" stroke-width="2" />
  <rect x="600" y="220" width="420" height="210" fill="#fdfdfd" stroke="#909090" stroke-width="2" />

  <text class="sub" x="110" y="260">Largest U.S. Imports</text>
  <text class="list" x="130" y="305">• Computers</text>
  <text class="list" x="130" y="345">• Cell phones</text>
  <text class="list" x="130" y="385">• Apparel and footwear</text>

  <text class="sub" x="630" y="260">Largest U.S. Exports</text>
  <text class="list" x="650" y="305">• Commercial aircraft</text>
  <text class="list" x="650" y="345">• Soybeans</text>
  <text class="list" x="650" y="385">• Semiconductors</text>

  <text class="note" x="80" y="440">Source: U.S. trade data (adapted)</text>
</svg>
