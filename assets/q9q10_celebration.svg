<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  <rect width="1200" height="760" fill="url(#sky)" stroke="#888" stroke-width="4" />
  <rect x="80" y="80" width="1040" height="120" fill="#222" />
  <text x="600" y="150" font-family="'Times New Roman', serif" font-size="56" fill="#f8f6e9" text-anchor="middle">CELEBRATION AT BALTIMORE ON MAY 19TH 1870</text>
  <text x="600" y="200" font-family="'Times New Roman', serif" font-size="32" fill="#f8f6e9" text-anchor="middle">The Fifteenth Amendment and Its Results</text>

  <g font-family="'Times New Roman', serif" fill="#333" font-size="26">
    <text x="200" y="260" text-anchor="middle">Ballot</text>
    <text x="200" y="295" text-anchor="middle">Box</text>
    <text x="1000" y="260" text-anchor="middle">Ballot</text>
    <text x="1000" y="295" text-anchor="middle">Box</text>
  </g>

  <g fill="#444" font-family="'Times New Roman', serif" font-size="26">
    <text x="400" y="260" text-anchor="middle">EDUCATION</text>
    <text x="800" y="260" text-anchor="middle">SCIENCE</text>
  </g>

  <g fill="#555" font-family="'Times New Roman', serif" font-size="22">
    <text x="130" y="340" text-anchor="middle">The Right of Citizens of the United States to Vote</text>
    <text x="130" y="370" text-anchor="middle">Shall Not Be Denied</text>
    <text x="600" y="340" text-anchor="middle">Shall Not Be Denied or Abridged</text>
    <text x="600" y="370" text-anchor="middle">By the United States or Any State</text>
    <text x="1070" y="340" text-anchor="middle">On Account of Race, Color, or</text>
    <text x="1070" y="370" text-anchor="middle">Condition of Servitude</text>
  </g>

  <g fill="#3c4a5f">
    <path d="M300 460 l60 -100 h480 l60 100 z" fill="#d8dee9" stroke="#3c4a5f" stroke-width="4" />
    <circle cx="450" cy="380" r="42" fill="#3c4a5f" />
    <circle cx="600" cy="380" r="42" fill="#3c4a5f" />
    <circle cx="750" cy="380" r="42" fill="#3c4a5f" />
    <rect x="430" y="420" width="40" height="120" fill="#3c4a5f" />
    <rect x="580" y="420" width="40" height="120" fill="#3c4a5f" />
    <rect x="730" y="420" width="40" height="120" fill="#3c4a5f" />
  </g>

  <g fill="#1f2a38">
    <polygon points="430,540 470,540 460,640 440,640" />
    <polygon points="580,540 620,540 610,640 590,640" />
    <polygon points="730,540 770,540 760,640 740,640" />
  </g>

  <g font-family="'Times New Roman', serif" font-size="24" fill="#333">
    <text x="600" y="700" text-anchor="middle">Source: E. Sachse &amp; Co., lithographer, 1870 (adapted)</text>
  </g>
</svg>
