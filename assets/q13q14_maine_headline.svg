<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 420">
  <rect width="1400" height="420" fill="#fefefe" stroke="#3a3a3a" stroke-width="6" />
  <rect x="40" y="40" width="1320" height="70" fill="#f9f2e2" stroke="#8a775a" stroke-width="3" />
  <text x="80" y="90" font-family="'Times New Roman', serif" font-size="46" fill="#1d1d1d">The Examiner.</text>
  <text x="680" y="86" font-family="'Times New Roman', serif" font-size="24" fill="#333">VOL. LXXI. SAN FRANCISCO, WEDNESDAY MORNING, FEBRUARY 16, 1898.</text>
  <text x="1180" y="86" font-family="'Times New Roman', serif" font-size="24" fill="#333" text-anchor="end">PRICE FIVE CENTS.</text>

  <line x1="40" y1="140" x2="1360" y2="140" stroke="#3a3a3a" stroke-width="3" />

  <text x="700" y="210" font-family="'Times New Roman', serif" font-size="68" fill="#111" text-anchor="middle" font-weight="bold">THE BATTLESHIP MAINE BLOWN UP IN HAVANA HARBOR.</text>
  <text x="700" y="280" font-family="'Times New Roman', serif" font-size="42" fill="#1a1a1a" text-anchor="middle">Lying at Anchor Under the Guns of Moro Castle the Splendid Ship to Protect Americans</text>
  <text x="700" y="330" font-family="'Times New Roman', serif" font-size="42" fill="#1a1a1a" text-anchor="middle">Is Torn to Pieces by a Terrific Explosion.</text>
</svg>
